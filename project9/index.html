<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Desenho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Desenho Rápido</h1>
    <div>
    </div>
  </header>

  <div class="toolbar">
    <button id="Pencil">✏️ Lápis</button>
    <button id="Eraser">🧽 Borracha</button>
    <button id="clearCanvas">
        <img src="img/trash.png" alt="">
    </button>
    <button id="saveBtn">Save</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="sizePicker" min="1" max="30" value="5">
  </div>

  <div class="canvas-container">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <footer>
    &copy; 2025 Aplicativo de Desenho Simples Desenvolvido por Arthur 
  </footer>
  <script src="script.js"></script>
