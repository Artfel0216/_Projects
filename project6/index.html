<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>JSON2CSV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JSON2CSV Converter</h1>

  <label for="jsonInput">JSON de entrada:</label>
  <textarea id="jsonInput" placeholder='Cole aqui o JSON'></textarea>

  <div>
    <button onclick="convertToCSV()">Converter</button>
    <button onclick="limparCampos()">Limpar</button>
  </div>

  <label for="csvOutput">CSV de saída:</label>
  <textarea id="csvOutput" readonly placeholder='O CSV aparecerá aqui'></textarea>

  <script src="script.js"></script>
</body>
</html>
